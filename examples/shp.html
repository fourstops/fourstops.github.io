<body>
	<script src="../libs/jquery/jquery-3.1.1.min.js"></script>
	<script src="../libs/spectrum/spectrum.js"></script>
	<script src="../libs/perfect-scrollbar/js/perfect-scrollbar.jquery.js"></script>

	<script src="../libs/tween/tween.min.js"></script>
	<script src="../libs/d3/d3.js"></script>

	<script src="../libs/openlayers3/ol.js"></script>
	<script src="../libs/i18next/i18next.js"></script>
	<script src="../libs/jstree/jstree.js"></script>
	<script src="../build/potree/potree.js"></script>
	<script src="../libs/plasio/js/laslaz.js"></script>

	<script src="../libs/other/OBJLoader.js"></script>

	<!-- INCLUDE ADDITIONAL DEPENDENCIES HERE -->
	<!-- INCLUDE SETTINGS HERE -->
	
	<div class="potree_container" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px; ">
		<div id="potree_render_area"></div>
		<div id="potree_sidebar_container"> </div>
	</div>
	
	<script>
	
		window.viewer = new Potree.Viewer(document.getElementById("potree_render_area"));
		
		viewer.setEDLEnabled(false);
		viewer.setFOV(60);
		viewer.setPointBudget(1*2000*1000);
		viewer.loadSettingsFromURL();
		viewer.setDescription("Point cloud courtesy of <a target='_blank' href='https://www.sigeom.ch/'>sigeom sa</a>");
		viewer.loadGUI(() => {
			viewer.setLanguage('en');
			$("#menu_tools").next().show();
			$("#menu_scene").next().show();
			//viewer.toggleSidebar();
		});
		
		proj4.defs("pointcloud", pointcloud.projection);
				proj4.defs("WGS84", "+proj=longlat +ellps=WGS84 +datum=WGS84 +no_defs");
				let toScene = proj4("WGS84", "pointcloud");
				
				let featureToSceneNode = (feature, color) => {
					let geometry = feature.geometry;
					
					var color = color ? color : new THREE.Color(1, 1, 1);
					
					if(feature.geometry.type === "Point"){
						let sg = new THREE.SphereGeometry(1, 18, 18);
						let sm = new THREE.MeshNormalMaterial();
						let s = new THREE.Mesh(sg, sm);
						
						let [long, lat] = geometry.coordinates;
						let pos = toScene.forward([long, lat]);
						
						s.position.set(...pos, 20);
						
						s.scale.set(10, 10, 10);
						
						return s;
					}else if(geometry.type === "LineString"){
						let coordinates = [];
						
						let min = new THREE.Vector3(Infinity, Infinity, Infinity);
						for(let i = 0; i < geometry.coordinates.length; i++){
							let [long, lat] = geometry.coordinates[i];
							let pos = toScene.forward([long, lat]);
							
							min.x = Math.min(min.x, pos[0]);
							min.y = Math.min(min.y, pos[1]);
							min.z = Math.min(min.z, 20);
							
							coordinates.push(...pos, 20);
							if(i > 0 && i < geometry.coordinates.length - 1){
								coordinates.push(...pos, 20);
							}
						}
						
						for(let i = 0; i < coordinates.length; i += 3){
							coordinates[i+0] -= min.x;
							coordinates[i+1] -= min.y;
							coordinates[i+2] -= min.z;
						}
						
						let positions = new Float32Array(coordinates);
						
						let lineGeometry = new THREE.BufferGeometry();
						lineGeometry.addAttribute("position", new THREE.BufferAttribute(positions, 3));
						
						let material = new THREE.LineBasicMaterial( { color: color} );
						let line = new THREE.LineSegments(lineGeometry, material);
						line.position.copy(min);
						
						return line;
					}else if(geometry.type === "Polygon"){
						for(let pc of geometry.coordinates){
							let coordinates = [];
							
							let min = new THREE.Vector3(Infinity, Infinity, Infinity);
							for(let i = 0; i < pc.length; i++){
								let [long, lat] = pc[i];
								let pos = toScene.forward([long, lat]);
								
								min.x = Math.min(min.x, pos[0]);
								min.y = Math.min(min.y, pos[1]);
								min.z = Math.min(min.z, 20);
								
								coordinates.push(...pos, 20);
								if(i > 0 && i < pc.length - 1){
									coordinates.push(...pos, 20);
								}
							}
							
							for(let i = 0; i < coordinates.length; i += 3){
								coordinates[i+0] -= min.x;
								coordinates[i+1] -= min.y;
								coordinates[i+2] -= min.z;
							}
							
							let positions = new Float32Array(coordinates);
							
							let lineGeometry = new THREE.BufferGeometry();
							lineGeometry.addAttribute("position", new THREE.BufferAttribute(positions, 3));
							
							let material = new THREE.LineBasicMaterial( { color: color} );
							let line = new THREE.LineSegments(lineGeometry, material);
							line.position.copy(min);
							
							return line;
						}
					}else{
						console.log("unhandled feature: ", feature);
					}
				};
				let shapeNode = new THREE.Object3D();
				viewer.scene.scene.add(shapeNode);
				
				Potree.utils.loadShapefileFeatures("https://webdisk.andrewnagl.com//potree/examples/shp/Parcels.shp", features => {
					for(let feature of features){
						let node = featureToSceneNode(feature, 0x00ff00);
						shapeNode.add(node);
					}
				});
				
				Potree.utils.loadShapefileFeatures("./morro_bay_shp/shape/natural.shp", features => {
					for(let feature of features){
						let node = featureToSceneNode(feature, 0x00ff00);
						shapeNode.add(node);
					}
				});
				
				Potree.utils.loadShapefileFeatures("./morro_bay_shp/shape/waterways.shp", features => {
					for(let feature of features){
						let node = featureToSceneNode(feature, 0x0000ff);
						shapeNode.add(node);
					}
				});
				
				Potree.utils.loadShapefileFeatures("./morro_bay_shp/shape/roads.shp", features => {
					for(let feature of features){
						let node = featureToSceneNode(feature, 0xffffff);
						shapeNode.add(node);
					}
				});

		
		// Sigeom
			Potree.loadPointCloud("http://webdisk.andrewnagl.com/potree/pointclouds/Jarretsville/cloud.js", "sigeom.sa", function(e){
			let scene = viewer.scene;
			scene.addPointCloud(e.pointcloud);
			
			let material = e.pointcloud.material;
			material.size = 1;
			material.pointSizeType = Potree.PointSizeType.ADAPTIVE;

			scene.view.position.set(363878.827, 4370057.719, 286.427);
			scene.view.lookAt(new THREE.Vector3(364173.274, 4370038.547, 63.675));
		});
		
		var loader = new THREE.PLYLoader();
		loader.load( Potree.resourcePath + "/models/stanford_bunny_reduced.ply", (geometry) => {
			geometry.computeVertexNormals();
			
			// place three instances of this bunny into the scene
			
			let mesh1;
			{
				let material = new THREE.MeshPhysicalMaterial( {
					color: 0xBCC3CF,
					metalness: 0,
					roughness: 0.5,
					clearCoat:  1.0,
					clearCoatRoughness: 1.0,
					shading: THREE.FlatShading,
					reflectivity: 0.5
				} );
				mesh1 = new THREE.Mesh( geometry, material );
				mesh1.position.set(364221.736, 4370080.365, 110.884);
				mesh1.scale.multiplyScalar(200);
				mesh1.rotation.set(Math.PI / 2, Math.PI, 0)
				viewer.scene.scene.add(mesh1);
			}
			
			let mesh2;
			{
				let material = new THREE.MeshStandardMaterial( { 
					color: 0x0055ff, 
					shading: THREE.FlatShading,
					metalness: 0.2} );
				mesh2 = new THREE.Mesh( geometry, material );
				mesh2.position.set(589851.587, 231348.213, 720.634);
				mesh2.scale.multiplyScalar(500);
				mesh2.rotation.set(Math.PI / 2, Math.PI, 0)
				viewer.scene.scene.add(mesh2);
			}
			
			let mesh3;
			{
				let material = new THREE.MeshPhysicalMaterial( {
					color: 0x226666,
					metalness: 0,
					roughness: 0.5,
					clearCoat:  1.0,
					clearCoatRoughness: 1.0,
					reflectivity: 1.0
				} );
				mesh3 = new THREE.Mesh( geometry, material );
				mesh3.position.set(589751.587, 231428.213, 725.634);
				mesh3.scale.multiplyScalar(500);
				mesh3.rotation.set(Math.PI / 2, Math.PI, 0)
				viewer.scene.scene.add(mesh3);
			}

			viewer.onGUILoaded(() => {
				// Add entries to object list in sidebar
				let tree = $(`#jstree_scene`);
				let parentNode = "other";

				let bunny1ID = tree.jstree('create_node', parentNode, { 
						"text": "Bunny 1", 
						"icon": `${Potree.resourcePath}/icons/triangle.svg`,
						"data": mesh1
					}, 
					"last", false, false);
				tree.jstree(mesh1.visible ? "check_node" : "uncheck_node", bunny1ID);

				let bunny2ID = tree.jstree('create_node', parentNode, { 
						"text": "Bunny 2", 
						"icon": `${Potree.resourcePath}/icons/triangle.svg`,
						"data": mesh2
					}, 
					"last", false, false);
				tree.jstree(mesh2.visible ? "check_node" : "uncheck_node", bunny2ID);

				let bunny3ID = tree.jstree('create_node', parentNode, { 
						"text": "Bunny 3", 
						"icon": `${Potree.resourcePath}/icons/triangle.svg`,
						"data": mesh3
					}, 
					"last", false, false);
				tree.jstree(mesh3.visible ? "check_node" : "uncheck_node", bunny3ID);
			});
			
		});


		{
			let manager = new THREE.LoadingManager();
			manager.onProgress = function ( item, loaded, total ) {
				console.log( item, loaded, total );
			};
			let textureLoader = new THREE.TextureLoader( manager );
			let texture = textureLoader.load(`${Potree.resourcePath}/textures/brick_pavement.jpg`);
			let onProgress = function ( xhr ) {
				if ( xhr.lengthComputable ) {
					let percentComplete = xhr.loaded / xhr.total * 100;
					console.log( Math.round(percentComplete, 2) + '% downloaded' );
				}
			};
			texture.wrapS = THREE.RepeatWrapping;
			texture.wrapT = THREE.RepeatWrapping;

			let onError = function ( xhr ) {};
			let loader = new THREE.OBJLoader( manager );
			loader.load(`${Potree.resourcePath}/models/stanford_bunny_reduced.obj`, function ( object ) {
				object.traverse( function ( child ) {
					if ( child instanceof THREE.Mesh ) {
						child.material.map = texture;
					}
				} );

				object.position.set(589871.587, 231528.213, 725.634);
				object.scale.multiplyScalar(500);
				object.rotation.set(Math.PI / 2, Math.PI, 0)

				viewer.scene.scene.add( object );

				viewer.onGUILoaded(() => {
					// Add entries to object list in sidebar
					let tree = $(`#jstree_scene`);
					let parentNode = "other";

					let bunnyID = tree.jstree('create_node', parentNode, { 
							text: "Bunny Textured", 
							icon: `${Potree.resourcePath}/icons/triangle.svg`,
							data: object
						}, 
						"last", false, false);
					tree.jstree(object.visible ? "check_node" : "uncheck_node", bunnyID);

					//tree.jstree("open_node", parentNode);
				});

			}, onProgress, onError );
		}

	</script>
	
	
  </body>
